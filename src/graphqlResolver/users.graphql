type User {
  id: ID!
  name: String!
  email: String!
  comments(limit: Int, offset: Int): CommentPage
  posts(limit: Int, offset: Int): PostPage
}

input UserDto {
  name: String!
  email: String!
}

type Query {
  users(limit: Int, offset: Int): UserPage
  user(id: ID!): User!
}

type UserPage {
  totalCount: Int!
  data: [User!]!
}

type Mutation {
  createUser(userDto: UserDto!): User!
}
